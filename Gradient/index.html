<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Liner gradient</h1>
    <div class="linear"></div>
    
    <h1>Changing the direction of linear gradient</h1>
    <div class="linear1">
        <h2>Right</h2>
    </div>
    <div class="linear2">
        <h2>Left</h2>
    </div>
    <div class="linear3">
        <h2>To top right</h2>
    </div>
    <div class="linear4">
        <h2>To bottom Right</h2>
    </div>
    <div class="linear5">
        <h2>To top Left</h2>
    </div>
    <div class="linear6">
        <h2>To bottom left</h2>
    </div>

     
    <h1>Radial gradient</h1>
    <div class="radial"></div>
    <h1>Changing shape of radial gradient</h1>
    <div class="radial1"></div>

    <h1> Different size keywords</h1>
    <h2>closest-side:</h2>
    <div id="grad1"></div>
    
    <h2>farthest-side:</h2>
    <div id="grad2"></div>
    
    <h2>closest-corner:</h2>
    <div id="grad3"></div>
    
    <h2>farthest-corner (default):</h2>
    <div id="grad4"></div>
    
       
    
</body>
</html>
