<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent {
    background-color: blue;
    width: 40vw;
    margin: auto;
    text-align: center;
    color: white;
    }

        .child-one {
        background-color: green;
        position :absolute; 
        top :0px  
    }

         .child-two {
           background-color: red;
     }
    </style>
</head>
<body>
    <div class="parent">
        Parent
        <div class="child-one">Child 1</div>
        <div class="child-two">Child 2</div>
    </div>
</body>
</html>


<!--
    Using position: absolute, the element is removed from the normal document flow and other elements will behave as the element is removed completely from the page

    An element with position: absolute; is positioned relative to the nearest positioned ancestor
Setting top, right, left, bottom works in relation to parent (position :relative)
However; if an absolute positioned element has no positioned ancestors, it uses the document body, and moves along with page scrolling. 


 -->
